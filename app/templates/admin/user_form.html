{% extends "base.html" %}
{% block content %}
    <h1>{{ title }}</h1>
    <div class="row">
        <div class="col-md-6">
            <form action="" method="post" novalidate>
                {% include 'admin/_user_form_fields.html' %}
                <div class="mb-3">
                    {{ form.submit(class="btn btn-primary") }}
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
    $(document).ready(function() {
        $('#training_path').select2({
            placeholder: "Select a Training Path",
            allowClear: true
        }).on('select2:open', function() {
            // Focus the search field when the dropdown opens
            setTimeout(function() {
                $('.select2-search__field').focus();
            }, 0);
        });
    });
</script>
{% endblock %}
